<div>
  <label for="imageFile" class="form-label">Subir comprobante:</label>
  
  <!-- Vista previa de la imagen -->
  <div *ngIf="previewUrl" class="mb-3">
    <img [src]="previewUrl" alt="Vista previa" style="max-height: 200px; max-width: 100%;">
  </div>
  
  <div class="input-group">
    <input 
      type="file" 
      id="imageFile" 
      class="form-control"
      accept="image/*" 
      (change)="onFileChange($event)"
      [disabled]="isUploading"
    >
    <button 
      class="btn btn-primary" 
      type="button" 
      (click)="uploadImage()"
      [disabled]="!selectedFile || isUploading"
    >
      Subir
    </button>
  </div>
  
  <div *ngIf="isUploading" class="mt-2">
    <div class="spinner-border spinner-border-sm" role="status">
      <span class="visually-hidden">Subiendo...</span>
    </div>
    <span class="ms-2">Subiendo imagen...</span>
  </div>
  
  <div *ngIf="uploadError" class="alert alert-danger mt-2">
    {{ uploadError }}
  </div>
</div>
