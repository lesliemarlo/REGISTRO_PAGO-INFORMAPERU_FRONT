<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Seleccionar Asesor</h5>
        <button type="button" class="btn-close btn-close-white" 
                (click)="activeModal.dismiss()" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <div *ngIf="asesores.length === 0" class="alert alert-warning">
          <i class="bi bi-exclamation-triangle"></i> No se encontraron asesores disponibles
        </div>
        
        <div *ngIf="asesores.length > 0">
          <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action"
                    *ngFor="let asesor of asesores"
                    (click)="seleccionarAsesor(asesor)">
              <div class="d-flex w-100 justify-content-between">
                <h6 class="mb-1">{{asesor.nombre}}</h6>
                <small class="text-muted">{{asesor.rango}}</small>
              </div>
              <small class="text-muted">DNI: {{asesor.dni}}</small>
            </button>
          </div>
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" 
                (click)="activeModal.dismiss()">Cancelar</button>
      </div>
    </div>
  </div>
